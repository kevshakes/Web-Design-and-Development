<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Styling Examples</title>

  <!-- Embedded CSS -->
  <style>
    .embedded-style {
      color: white;
      background-color: teal;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
  </style>

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1 style="color: red; text-align: center;">Inline CSS Example</h1>

  <p class="embedded-style">
    This paragraph uses embedded CSS defined in the &lt;style&gt; tag inside the HTML head.
  </p>

  <div class="external-style">
    This div uses external CSS from a separate file called <code>styles.css</code>.
  </div>

</body>
</html>
