<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Course Registration</title>
    <style>
        :root{
            --bg:#f3f7fb;
            --card:#ffffff;
            --accent:#2b7cff;
            --muted:#6b7280;
            --radius:10px;
        }
        body{
            margin:0;
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            background:linear-gradient(180deg,var(--bg),#eaf1ff 60%);
            font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
            color:#0f172a;
        }
        .container{
            width:100%;
            max-width:720px;
            margin:28px;
            background:var(--card);
            border-radius:var(--radius);
            box-shadow:0 10px 30px rgba(13,30,66,0.08);
            padding:28px;
        }
        h1{margin:0 0 12px;font-size:1.25rem}
        p.lead{margin:0 0 18px;color:var(--muted);font-size:0.95rem}
        fieldset{border:0;margin:0;padding:0 0 18px}
        legend{font-weight:600;margin-bottom:10px}
        .grid{
            display:grid;
            grid-template-columns:repeat(2,minmax(0,1fr));
            gap:12px 18px;
        }
        .full{grid-column:1/-1}
        label{
            display:block;
            font-size:0.9rem;
            margin-bottom:6px;
            color:#101828;
        }
        input[type="text"],
        select{
            width:100%;
            padding:10px 12px;
            border:1px solid #e6e9ef;
            border-radius:8px;
            font-size:0.95rem;
            outline:none;
            transition:box-shadow .15s, border-color .15s;
            background:#fff;
        }
        input[type="text"]:focus,
        select:focus{
            border-color:var(--accent);
            box-shadow:0 4px 14px rgba(43,124,255,0.12);
        }
        .controls-row{
            display:flex;
            gap:12px;
            align-items:center;
            flex-wrap:wrap;
        }
        .controls-row label.inline{display:inline-flex;align-items:center;gap:8px;font-weight:500}
        .hint{font-size:0.85rem;color:var(--muted);margin-top:6px}
        .actions{
            display:flex;
            justify-content:flex-end;
            gap:12px;
            margin-top:12px;
        }
        button{
            padding:10px 16px;
            border-radius:8px;
            border:0;
            font-weight:600;
            cursor:pointer;
            font-size:0.95rem;
        }
        button.primary{
            background:var(--accent);
            color:#fff;
            box-shadow:0 6px 20px rgba(43,124,255,0.14);
        }
        button.ghost{
            background:transparent;
            color:var(--muted);
        }
        @media (max-width:640px){
            .grid{grid-template-columns:1fr}
            .actions{justify-content:stretch;flex-direction:column}
            button{width:100%}
        }
    </style>
</head>
<body>
    <main class="container" aria-labelledby="form-title">
        <h1 id="form-title">Course Registration</h1>
        <p class="lead">Please complete the form below to register for your units.</p>

        <form action="submit_form.php" method="post" novalidate>
            <fieldset>
                <legend>Personal details</legend>
                <div class="grid">
                    <div>
                        <label for="name">Full name</label>
                        <input id="name" name="name" type="text" placeholder="Jane Doe" required aria-required="true">
                    </div>

                    <div>
                        <label for="regno">Registration number</label>
                        <input id="regno" name="regno" type="text" placeholder="e.g. CS-2025-001" pattern="[A-Za-z0-9\-\s]+" minlength="3" required aria-required="true">
                        <div class="hint">Alphanumeric, dashes allowed.</div>
                    </div>

                    <div class="full">
                        <label>Gender</label>
                        <div class="controls-row" role="radiogroup" aria-required="true">
                            <label class="inline"><input id="gender_male" name="gender" type="radio" value="Male" required> Male</label>
                            <label class="inline"><input id="gender_female" name="gender" type="radio" value="Female"> Female</label>
                            <label class="inline"><input id="gender_other" name="gender" type="radio" value="Other"> Other</label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Course selection</legend>
                <div class="grid">
                    <div class="full">
                        <label>Units (select all that apply)</label>
                        <div class="controls-row" aria-label="Units">
                            <label class="inline"><input id="unit_web" name="units[]" type="checkbox" value="Web Dev"> Web Dev</label>
                            <label class="inline"><input id="unit_ai" name="units[]" type="checkbox" value="AI"> AI</label>
                            <label class="inline"><input id="unit_db" name="units[]" type="checkbox" value="Databases"> Databases</label>
                        </div>
                        <div class="hint">You can choose multiple units.</div>
                    </div>

                    <div>
                        <label for="department">Department</label>
                        <select id="department" name="department" required aria-required="true">
                            <option value="">Select department...</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Information Technology">Information Technology</option>
                            <option value="Software Engineering">Software Engineering</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <div class="actions">
                <button type="reset" class="ghost">Reset</button>
                <button type="submit" class="primary">Submit Registration</button>
            </div>
        </form>
    </main>
</body>
</html>
